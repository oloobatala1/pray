<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Registro Rítual</title>
</head>

<body>    
    <nav>
        <ul>
            <li><a href="index-2.html">Altar</a></li>
        </ul>
    </nav>    
    <div class="container">
        
        <h1 id="formTitle">Prepara tu Ritual</h1>
        
        <form id="registroForm">
            
            <label for="nombre">Nombre del Demonio:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="peticion">Escribe tu petición</label>
            <textarea id="peticion" name="peticion" required></textarea>

            <label for="palabras-de-poder">Palabras de Poder</label>
            <textarea id="palabras-de-poder" name="mantra-apertura" required></textarea>            

            <label for="imagen" class="file-input-label">Adjuntar Sigilo:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" class="file-input" required>
            <p id="fileNameDisplay">No has seleccionado ningún archivo.</p>                          

            <button type="submit">Comenzar</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
